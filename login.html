<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Self-discipline</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>ログイン</h2>
                <p>アカウント情報を入力してください</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <a href="#">パスワードを忘れましたか？</a>
                </div>
                <button type="submit" class="btn-login">ログイン</button>
            </form>
            <div class="login-footer">
                <p>アカウントをお持ちでないですか？ <a href="#">新規登録</a></p>
            </div>
        </div>
    </div>
</body>
</html>
