<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員専用ページ - Self-discipline</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Self-discipline</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> プロフィール</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> 予約</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> 設定</a></li>
                    <li><a href="index.html" id="logout-link"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
                </ul>
            </nav>
        </aside>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <header class="main-header">
                <h1 id="welcome-message">ようこそ、森さん！</h1>
                <p>今日も目標に向かって頑張りましょう。</p>
            </header>

            <!-- New 2-Column Layout -->
            <div class="dashboard-main-layout">
                <!-- Left Column -->
                <div class="dashboard-left-column">
                    <div class="card achievement-chart">
                        <h3>学習達成度</h3>
                        <div class="chart-container" id="chart-container">
                            <canvas id="achievementChart"></canvas>
                        </div>
                        <p id="no-todo-message" style="display: none;">今日のToDoを作成して、達成度を記録しましょう！</p>
                    </div>
                    <div class="card quote-of-the-day">
                        <div class="card-header-flex">
                            <h3>今日の格言</h3>
                            <button class="btn-icon btn-reload-quote" aria-label="新しい格言を読み込む"><i class="fas fa-sync-alt"></i></button>
                        </div>
                        <p class="quote-text">"成功とは、成功しようとする意欲のある人のものである。"</p>
                        <footer class="quote-author">- エイブラハム・リンカーン</footer>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="dashboard-right-column">
                                        <div class="card daily-schedule">
                                            <h3>今日のスケジュール</h3>
                                            <ul class="schedule-list" id="schedule-list">
                                                <!-- JavaScript will generate schedule items here -->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    
                        <!-- Schedule Edit Modal -->
                        <div id="schedule-modal" class="modal-overlay" style="display: none;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 id="modal-time"></h3>
                                    <button id="modal-close-btn" class="btn-icon">&times;</button>
                                </div>
                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <label for="modal-title">タイトル</label>
                                                        <input type="text" id="modal-title" placeholder="予定を入力">
                                                    </div>
                                                    <div class="form-group-inline">
                                                        <div class="form-group">
                                                            <label for="modal-end-time">終了時間</label>
                                                            <select id="modal-end-time"></select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>タグ</label>                    <div class="tag-selector" id="modal-tags">
                        <button class="tag-option" data-tag="study">勉強</button>
                        <button class="tag-option" data-tag="school">学校</button>
                        <button class="tag-option" data-tag="club">部活</button>
                        <button class="tag-option" data-tag="todo">ToDo</button>
                        <button class="tag-option" data-tag="meal">ご飯</button>
                        <button class="tag-option" data-tag="sleep">睡眠</button>
                        <button class="tag-option" data-tag="travel">移動</button>
                        <button class="tag-option" data-tag="other">他</button>
                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="modal-memo">メモ</label>
                                        <textarea id="modal-memo" rows="4" placeholder="補足情報を入力"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button id="modal-delete-btn" class="btn btn-secondary">削除</button>
                                    <button id="modal-save-btn" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </div>
                    
                        <script src="common.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
